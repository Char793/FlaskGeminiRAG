<!DOCTYPE html>
<html>
<head>
    <title>Custom Gemini Chatbot</title>
</head>
<body>
<h2>Chat with Custom Knowledge Bot</h2>
<div>
    <input type="text" id="userMessage" placeholder="Type your question..." style="width:300px">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="chatArea" style="margin-top:20px;"></div>

<script>
async function sendMessage() {
    const message = document.getElementById("userMessage").value;
    if (!message) return;

    const chatArea = document.getElementById("chatArea");
    chatArea.innerHTML += `<p><b>You:</b> ${message}</p>`;

    // Call Flask backend
    const response = await fetch("https://YOUR_FLASK_BACKEND_URL/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });
    const data = await response.json();
    chatArea.innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
    document.getElementById("userMessage").value = "";
}
</script>
</body>
</html>
